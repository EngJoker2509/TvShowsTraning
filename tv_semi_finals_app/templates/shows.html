<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap_min.css' %}">
    <title>Document</title>
</head>

<style>
      table,th,td {
    border:2px solid black;
  }
</style>

<body>
    <div class="badge-light">
    <div style="display: flex; justify-content: flex-end">
        <a href="{% url 'tv_semi_finals_app:shows' %}">Go Back</a>
    </div>
    <div class="ml-2">
    <h1>List Of Shows :-</h1>
    <form name="shows" class="shows-form" method="GET" action="/action">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>NetWork</th>
                <th>Relase Date</th>
                <th>Action</th>
            </tr>
            {% for show in shows %}
            <tr>
                <td class="font-italic">{{ show.id }}</td>
                <td class="font-italic">{{ show.title }}</td>
                <td class="font-italic">{{ show.network }}</td>
                <td class="font-italic">{{ show.relase_date }}</td>
                <td>
                    <a href="{% url 'tv_semi_finals_app:showswithid' show.id %}">View</a>
                    <a href="{% url 'tv_semi_finals_app:edit' show.id %}">Edit</a>
                    <a href="{% url 'tv_semi_finals_app:destroy' show.id  %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
    <div style="display: flex; justify-content: flex-start">
        <a href="{% url 'tv_semi_finals_app:new' %}" class="btn btn-primary mt-2">Add a New Show</a>
    </div>
</div>
</div>
</body>

</html>
